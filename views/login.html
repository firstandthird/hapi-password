<html>
  <head>
    <title>Login to {{name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#if css}}
      <link rel="stylesheet" href="{{css}}"/>
    {{/if}}
    <style>
      body {
        font-family: Helvetica, Arial;
        color: #333;
      }
      .wrapper {
        width: 400px;
        margin: 100px auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 0px;
      }
      .description {
        margin: 30px 0;
        color: #999;
      }
      label {
        font-weight: bold;
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        margin-bottom: 5px;
      }
      input[type="password"] {
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
      }
      input[type="submit"] {
        display: block;
        font-size: 16px;
      }
      .error {
        background: #f2dede;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>{{name}}</h1>
      {{#if description}}
        <p class="description">{{description}}</p>
      {{/if}}
      <form action="{{endpoint}}" method="post">
        {{#if error}}
          <p class="error">Invalid Password</p>
        {{/if}}
        <label for="password">Password:</label>
        <input type="password" name="password"/>
        {{#if next}}
        <input type="hidden" name="next" value="{{next}}"/>
        {{/if}}
        <input type="submit" value="Sign In"/>
      </form>
    </div>
  </body>
</html>
